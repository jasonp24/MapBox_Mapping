<!DOCTYPE html>
<html>
<head>
  <title>GEOG 458 Lab 4</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([47.612833, -122.331739], 12.5);

    var positron = L.tileLayer(' https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/tile1_basemap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jason Park | Customized Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/tile2_dataset/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jason Park | Hospital Sites',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/tile3_basemap_data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jason Park | Basemap and Data',
      detectRetina: true
    });
    
    var tile4 = L.tileLayer('assets/tile4_theme/{z}/{x}/{y}.png', {
      attribution: 'Generated by Jason Park | Black History Month Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Positron with Labels': positron,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Customized Basemap": tile1,
      "Hospital Sites": tile2,
      "Basemap and Data": tile3,
      "Black History Month Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
